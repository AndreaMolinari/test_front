<nb-card>
    <nb-card-header>
        <div class="row">
            <div class="col-6 text-left">
                <h5>Log Accessi</h5>
            </div>
            <div class="col-6 text-right">
                <button nbButton (click)="refresh()" nbTooltip="Refresh" nbTooltipStatus="primary"
                    nbTooltipPlacement="bottom" status="primary">
                    <nb-icon icon="refresh"></nb-icon>
                </button>
            </div>
        </div>
    </nb-card-header>
    <nb-card-body [nbSpinner]="loadingData" nbSpinnerSize="giant" nbSpinnerStatus="primary">
        <ng2-smart-table [settings]="settings" [source]="source"></ng2-smart-table>
    </nb-card-body>
</nb-card>
