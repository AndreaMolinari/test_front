<nb-card>
    <nb-card-header>
        <div class="d-flex">
            <div class="flex-grow-1">
                <h5> Radiocomando </h5>
            </div>
            <div class="ml-1">
                <button nbButton size="tiny"
                    (click)="(parentForm.length === 0) ? addPLUSdialog(dialog) : addRadiocomando()"
                    nbTooltip="Aggiungi radiocomando" nbTooltipStatus="primary" nbTooltipPlacement="bottom"
                    status="primary">
                    <nb-icon icon="plus"></nb-icon>
                </button>
            </div>
        </div>
    </nb-card-header>
    <nb-card-body *ngIf="parentForm.length > 0">
        <div class="table">
            <cdk-virtual-scroll-viewport tvsItemSize class="virtual_scroll">
                <table mat-table [dataSource]="tableVirtualSource" class="mat_table_as_nebular">

                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef style="width: 80px;"> # </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>

                    <ng-container matColumnDef="unitcode">
                        <th mat-header-cell *matHeaderCellDef style="width: 250px;"> UNITCODE </th>
                        <td mat-cell *matCellDef="let element"> {{element.unitcode}} </td>
                    </ng-container>

                    <ng-container matColumnDef="brand">
                        <th mat-header-cell *matHeaderCellDef> Brand </th>
                        <td mat-cell *matCellDef="let element" [innerHTML]="element.brand"></td>
                    </ng-container>

                    <ng-container matColumnDef="modello">
                        <th mat-header-cell *matHeaderCellDef> Modelo </th>
                        <td mat-cell *matCellDef="let element"> {{element.modello}} </td>
                    </ng-container>

                    <ng-container matColumnDef="tipologia">
                        <th mat-header-cell *matHeaderCellDef> Tipologia </th>
                        <td mat-cell *matCellDef="let element"> {{element.tipologia}} </td>
                    </ng-container>

                    <ng-container matColumnDef="azioni">
                        <th mat-header-cell *matHeaderCellDef style="width: 80px;"> Azioni </th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-icon-button color="warn" (click)="deleteRadiocomando(element)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>
                </table>
            </cdk-virtual-scroll-viewport>

            <!-- <mat-paginator [length]="tableVirtualSource.data.length" [pageSize]="10"
                [pageSizeOptions]="[5, 10, 25, 100]"> </mat-paginator> -->
        </div>
    </nb-card-body>
</nb-card>


<ng-template #dialog let-data let-ref="dialogRef">
    <nb-card>
        <nb-card-header>ATTENZIONE</nb-card-header>
        <nb-card-body>
            Sei sicuro di voler aggiungere un radiocomando? <br>
            Questa azione annuller√† le modifiche apportate al servizio
        </nb-card-body>
        <nb-card-footer>
            <div class="row">
                <div class="col">
                    <button nbButton fullWidth status="danger" (click)="ref.close(false)">ANNULLA</button>
                </div>
                <div class="col">
                    <button nbButton fullWidth status="success" (click)="ref.close(true)">CONFERMA</button>
                </div>
            </div>
        </nb-card-footer>
    </nb-card>
</ng-template>
