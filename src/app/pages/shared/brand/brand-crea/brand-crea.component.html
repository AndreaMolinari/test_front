<nb-card [formGroup]="questoForm">
    <nb-card-header>
        <div class="row">
            <div class="col-8 col-md-10">
                <h5>Brand</h5>
            </div>
            <div class="col-4 col-md-2 text-right" *ngIf="max > parentForm.length">
                <button nbButton size="tiny" (click)="add()" nbTooltip="Aggiungi Brand" nbTooltipStatus="primary" nbTooltipPlacement="bottom" status="primary">
                    <nb-icon icon="plus"></nb-icon>
                </button>
            </div>
        </div>
    </nb-card-header>
    <nb-card-body formArrayName="parentForm" *ngFor="let item of parentForm.controls; let i = index;">
        <ng-container *ngIf="i > 0">
            <hr class="multiformSpacer">
            <div class="row mb-1">
                <div class="col-8 col-md-10">
                    <div class="h6">Brand {{i + 1}}</div>
                </div>
                <div class="col-4 col-md-2 text-right">
                    <button nbButton size="tiny" (click)="remove(i)" nbTooltip="Rimuovi Brand" nbTooltipStatus="danger" nbTooltipPlacement="bottom" status="danger">
                        <nb-icon icon="minus"></nb-icon>
                    </button>
                </div>
            </div>
        </ng-container>
            <div class="row" [formGroupName]="i">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="label">Selezionare il fornitore</label>
                        <nb-select
                            fullWidth
                            formControlName="idFornitore"
                            placeholder="Seleziona il fornitore:" >
                                <nb-option *ngFor="let item of anagraficheFornitore" value="{{item.id}}"> {{item.nome}} {{item.cognome}} </nb-option>
                            </nb-select>
                    </div>
                </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="label">Marca:</label>
                            <input nbInput fullWidth class="form-control" type="text"
                            formControlName="marca"
                            placeholder="Marca">
                        </div>
                    </div>
            </div>
            <div class="row" [formGroupName]="i">
            </div>
    </nb-card-body>
</nb-card>
