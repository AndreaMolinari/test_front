<ng-container [ngSwitch]="value !== 'RADIOCOMANDO' && value.componente.length > 0">
    <div *ngSwitchCase="true">
        <div *ngFor="let comp of value.componente" class="underline">
            {{comp.unitcode}}
            <nb-icon (click)="reroute(comp.idComponente)" icon="edit-outline"></nb-icon>
        </div>
    </div>

    <div *ngSwitchDefault class="notALink" (click)="reroute()">
        {{(value.periferica) ? value.periferica : value}}
    </div>

</ng-container>
