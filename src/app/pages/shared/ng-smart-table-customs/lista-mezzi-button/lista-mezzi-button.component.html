<div>
    <ng-container [ngSwitch]="true">
        <div *ngSwitchCase="this.value === 'RADIOCOMANDO' || this.value.mezzo[0] == undefined || this.value.mezzo[0].idMezzo == null"
            class="notALink" (click)="reroute()">
            {{(value.veicolo) ? value.veicolo : value}}
        </div>
        <div *ngSwitchDefault class="underline">
            {{value.veicolo}}
            <nb-icon (click)="reroute()" icon="edit-outline"></nb-icon>
        </div>
    </ng-container>
</div>
