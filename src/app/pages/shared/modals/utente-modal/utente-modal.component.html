<nb-card [nbSpinner]="loadingData" nbSpinnerSize="giant" nbSpinnerStatus="primary">
    <nb-card-body>
        <mat-form-field appearance="outline">
            <input matInput [formControl]="searchInput" autocomplete="off" placeholder="Cerca utente">
        </mat-form-field>

        <div class="table">
            <cdk-virtual-scroll-viewport tvsItemSize class="virtual_scroll">
                <table mat-table [dataSource]="tableVirtualSource" class="mat_table_as_nebular">

                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectUser(row)"></tr>

                    <!-- Column -->
                    <ng-container matColumnDef="checkbox">
                        <th mat-header-cell *matHeaderCellDef style="width: 60px;"></th>
                        <td mat-cell *matCellDef="let element">
                            <section>
                                <mat-checkbox [checked]="selectedUsers[element.id]" disabled>
                                </mat-checkbox>
                            </section>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef style="width: 80px;"> # </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>

                    <ng-container matColumnDef="anagrafica">
                        <th mat-header-cell *matHeaderCellDef> Anagrafica </th>
                        <td mat-cell *matCellDef="let element"> {{element.anagrafica}} </td>
                    </ng-container>

                    <ng-container matColumnDef="username">
                        <th mat-header-cell *matHeaderCellDef> Username </th>
                        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                    </ng-container>

                </table>
            </cdk-virtual-scroll-viewport>
        </div>

    </nb-card-body>
    <nb-card-footer>
        <button nbButton fullWidth status="success" (click)="onSubmit()" fullWidth status="success">
            Aggiungi Utente
        </button>
    </nb-card-footer>
</nb-card>
