<nb-card [nbSpinner]="loadingData" nbSpinnerSize="giant" nbSpinnerStatus="primary">
    <nb-card-body>

        <mat-form-field appearance="outline">
            <input matInput [formControl]="searchInput" autocomplete="off" placeholder="Cerca radiocomando">
        </mat-form-field>

        <div class="table">
            <cdk-virtual-scroll-viewport tvsItemSize class="virtual_scroll">
                <table mat-table [dataSource]="tableVirtualSource" class="mat_table_as_nebular">

                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectService(row)"></tr>

                    <!-- Column -->
                    <ng-container matColumnDef="checkbox">
                        <th mat-header-cell *matHeaderCellDef style="width: 60px;"></th>
                        <td mat-cell *matCellDef="let element">
                            <section>
                                <mat-checkbox color="warn" [checked]="selectedServices[element.id]" disabled>
                                </mat-checkbox>
                            </section>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef style="width: 80px;"> # </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>

                    <ng-container matColumnDef="unitcode">
                        <th mat-header-cell *matHeaderCellDef style="width: 250px;"> UNITCODE </th>
                        <td mat-cell *matCellDef="let element"> {{element.unitcode}} </td>
                    </ng-container>

                    <ng-container matColumnDef="brand">
                        <th mat-header-cell *matHeaderCellDef> Brand </th>
                        <td mat-cell *matCellDef="let element" [innerHTML]="element.brand"></td>
                    </ng-container>

                    <ng-container matColumnDef="modello">
                        <th mat-header-cell *matHeaderCellDef> Modelo </th>
                        <td mat-cell *matCellDef="let element"> {{element.modello}} </td>
                    </ng-container>

                    <ng-container matColumnDef="tipologia">
                        <th mat-header-cell *matHeaderCellDef> Tipologia </th>
                        <td mat-cell *matCellDef="let element"> {{element.tipologia}} </td>
                    </ng-container>
                </table>
            </cdk-virtual-scroll-viewport>
        </div>

    </nb-card-body>
    <nb-card-footer>
        <button nbButton fullWidth status="success" (click)="onSubmit()" fullWidth status="primary">
            Aggiungi Radiocomandi
        </button>
    </nb-card-footer>
</nb-card>
