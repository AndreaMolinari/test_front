<nb-card [nbSpinner]="loadingData" nbSpinnerSize="giant" nbSpinnerStatus="primary">
    <nb-card-header></nb-card-header>
    <nb-card-body (scroll)="onScroll($event)">
        <div class="table">
                <ng2-smart-table #table [settings]="settings" [source]="source"
                    (userRowSelect)="onUserRowSelect($event)">
                </ng2-smart-table>
        </div>
    </nb-card-body>
    <nb-card-footer>
        <div class="row">
            <div class="col-md-12">
                <button nbButton fullWidth status="success" (click)="onSubmit()" fullWidth status="success">Aggiungi
                    Servizi</button>
            </div>
        </div>
    </nb-card-footer>
</nb-card>
