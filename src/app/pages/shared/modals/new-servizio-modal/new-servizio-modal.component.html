<nb-card [nbSpinner]="loadingData" nbSpinnerSize="giant" nbSpinnerStatus="primary">
    <nb-card-body>

        <mat-form-field appearance="outline">
            <input matInput [formControl]="searchInput" autocomplete="off" placeholder="Cerca servizio">
        </mat-form-field>

        <div class="table">
            <cdk-virtual-scroll-viewport tvsItemSize class="virtual_scroll">
                <table mat-table [dataSource]="tableVirtualSource" class="mat_table_as_nebular">

                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectService(row)"></tr>

                    <!-- Column -->
                    <ng-container matColumnDef="checkbox">
                        <th mat-header-cell *matHeaderCellDef style="width: 60px;"></th>
                        <td mat-cell *matCellDef="let element">
                            <section>
                                <mat-checkbox [checked]="selectedServices[element.id]" disabled>
                                </mat-checkbox>
                            </section>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef style="width: 80px;"> # </th>
                        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                    </ng-container>

                    <ng-container matColumnDef="anagrafica">
                        <th mat-header-cell *matHeaderCellDef style="width: 250px;"> Anagrafica </th>
                        <td mat-cell *matCellDef="let element"> {{element.anagrafica}} </td>
                    </ng-container>

                    <ng-container matColumnDef="dataInzio">
                        <th mat-header-cell *matHeaderCellDef> Data inzio </th>
                        <td mat-cell *matCellDef="let element" [innerHTML]="element.dataInizio"></td>
                    </ng-container>

                    <ng-container matColumnDef="dataFine">
                        <th mat-header-cell *matHeaderCellDef> Data fine </th>
                        <td mat-cell *matCellDef="let element"> {{element.dataFine}} </td>
                    </ng-container>

                    <ng-container matColumnDef="veicolo">
                        <th mat-header-cell *matHeaderCellDef> Mezzo </th>
                        <td mat-cell *matCellDef="let element"> {{element.veicolo}} </td>
                    </ng-container>

                    <ng-container matColumnDef="periferica">
                        <th mat-header-cell *matHeaderCellDef> GPS </th>
                        <td mat-cell *matCellDef="let element"> {{element.periferica}} </td>
                    </ng-container>

                    <ng-container matColumnDef="tachigrafo">
                        <th mat-header-cell *matHeaderCellDef> Tacho </th>
                        <td mat-cell *matCellDef="let element"> {{element.tachigrafo}} </td>
                    </ng-container>
                </table>
            </cdk-virtual-scroll-viewport>
        </div>

    </nb-card-body>
    <nb-card-footer>
        <button nbButton fullWidth status="success" (click)="onSubmit()" fullWidth status="primary">
            Aggiungi Servizi
        </button>
    </nb-card-footer>
</nb-card>
