<nb-card>
    <nb-card-header>
      <h5>Eventi</h5>
    </nb-card-header>
  
    <nb-card-body [nbSpinner]="loadingData" nbSpinnerSize="giant" nbSpinnerStatus="primary">
      <ng2-smart-table
        [settings]="settings"
        (createConfirm)="onCreate($event)"
        (editConfirm)="onEdit($event)"
        (deleteConfirm)="onDelete($event)"
        [source]="source"
      ></ng2-smart-table>
    </nb-card-body>
  </nb-card>
